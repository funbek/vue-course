<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue</title>
</head>

<body>
    <div class="wrapper">
        <div id="app">
            <h2>This is title</h2>

            <div v-show="showUsers">
                <users-change :users="users" ></users-change>
            </div>

            <div class="button-wrapper">
                <div class="button-default" v-on:click="showHideUsers">
                    Is a magic button
                </div>
            </div>
        </div>
    </div>

    <div id="change-users" class="hidden">
        <table>
            <caption>
                Total users: <b>{{ users.length }}</b>
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(user, index) in users" v-bind:key="user.name">
                    <td>
                        {{user.name}}
                        <input type="text" v-model="user.name">
                    </td>
                    <td>
                        {{user.surname}}
                        <input type="text" v-model="user.surname" >
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
